<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Volatility Race</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      padding: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>üî• 15Î∂ÑÍ∞Ñ Î≥ÄÎèôÏÑ± Í∏∞Ï§Ä TOP 30 ÏΩîÏù∏</h2>
  <svg id="chart" width="1000" height="1200"></svg>

  <script>
    const API_URL = "https://binance-flask-app-production.up.railway.app/top_volatility";
    const barHeight = 30;
    const barGap = 10;
    const barMaxWidth = 600;
    const svg = d3.select("#chart");

    const group = svg.selectAll("g")
      .data(d3.range(30))
      .enter()
      .append("g")
      .attr("transform", (d, i) => `translate(200, ${i * (barHeight + barGap)})`); // ‚úÖ FIXED

    group.append("text")
      .attr("class", "label")
      .attr("x", -10)
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("fill", "white")
      .style("font-weight", "bold");

    group.append("rect")
      .attr("class", "bar")
      .attr("x", 0)
      .attr("y", 0)
      .attr("height", barHeight)
      .attr("fill", "#00ff88");

    group.append("text")
      .attr("class", "value")
      .attr("x", 10)
      .attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .attr("fill", "white");

    let previousDataMap = new Map();

    async function fetchData() {
      const res = await fetch(API_URL);
      return await res.json();
    }

    function getColorHex(colorName) {
      return colorName === "green" ? "#00ff88" : "#ff3366";
    }

    async function updateChart() {
      const data = await fetchData();
      const maxVol = d3.max(data, d => d.volatility);
      const dataMap = new Map(data.map(d => [d.symbol, d]));

      previousDataMap.clear();
      data.forEach(d => previousDataMap.set(d.symbol, d));

      // ‚úÖ Ïä¨ÎùºÏù¥Îî© Ïï†ÎãàÎ©îÏù¥ÏÖò Î≥µÍµ¨
      group.data(data, d => d.symbol)
        .transition().duration(1000)
        .attr("transform", (d, i) => `translate(200, ${i * (barHeight + barGap)})`);

      group.each(function(_, i) {
        const g = d3.select(this);
        const dData = data[i];

        if (!dData) return;

        const safeVol = Math.max(0, dData.volatility);
        const safeWidth = Math.max(0, (safeVol / maxVol) * barMaxWidth);

        g.select("rect")
          .transition().duration(1000)
          .attr("width", safeWidth)
          .attr("fill", getColorHex(dData.color));

        g.select("text.label")
          .text(dData.symbol);

        g.select("text.value")
          .transition().duration(1000)
          .tween("text", function() {
            const prev = previousDataMap.get(dData.symbol);
            const start = prev ? prev.volatility : 0;
            const i = d3.interpolateNumber(start, dData.volatility);
            return function(t) {
              this.textContent = `${i(t).toFixed(2)}%`;
            };
          })
          .attr("x", safeWidth + 10);
      });
    }

    updateChart();
    setInterval(updateChart, 60 * 1000);
  </script>
</body>
</html>
