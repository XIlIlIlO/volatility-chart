<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Volatility Race</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <h2>ğŸ”¥ 15ë¶„ê°„ ë³€ë™ì„± ê¸°ì¤€ TOP 30 ì½”ì¸</h2>
  <svg id="chart" width="1000" height="1200"></svg>

  <script>
    const API_URL = "https://binance-flask-app-production.up.railway.app/top_volatility";
    const svg = d3.select("#chart");
    const margin = { top: 20, right: 80, bottom: 20, left: 120 };
    const width = +svg.attr("width");
    const height = +svg.attr("height");
    const innerWidth = width - margin.left - margin.right;
    const barHeight = 30;
    const barPadding = 10;

    const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);
    let previousData = new Map();

    function getColor(color) {
      return color === "green" ? "#00ff88" : "#ff3366";
    }

    async function fetchData() {
      const res = await fetch(API_URL);
      return await res.json();
    }

    async function updateChart() {
      const data = await fetchData();
      const maxVol = d3.max(data, d => d.volatility);

      const xScale = d3.scaleLinear()
        .domain([0, maxVol])
        .range([0, innerWidth]);

      const yScale = (d, i) => i * (barHeight + barPadding);

      const bars = g.selectAll(".bar").data(data, d => d.symbol);

      // EXIT
      bars.exit().remove();

      // ENTER
      const barsEnter = bars.enter().append("g")
        .attr("class", "bar")
        .attr("transform", (d, i) => `translate(0, ${yScale(d, i)})`);

      barsEnter.append("text")
        .attr("class", "label")
        .attr("x", -10)
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .attr("text-anchor", "end")
        .text(d => d.symbol);

      barsEnter.append("rect")
        .attr("class", "bar-rect")
        .attr("y", 0)
        .attr("height", barHeight)
        .attr("fill", d => getColor(d.color))
        .attr("width", 0);

      barsEnter.append("text")
        .attr("class", "value")
        .attr("x", 5)
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .attr("text-anchor", "start")
        .style("fill", "white")
        .text(d => `${d.volatility.toFixed(2)}%`);

      // UPDATE
      const barsMerge = barsEnter.merge(bars);

      barsMerge.transition()
        .duration(1000)
        .attr("transform", (d, i) => `translate(0, ${yScale(d, i)})`);

      barsMerge.select("rect")
        .transition()
        .duration(1000)
        .attr("width", d => Math.max(0, xScale(d.volatility)))
        .attr("fill", d => getColor(d.color));

      barsMerge.select(".value")
        .transition()
        .duration(1000)
        .attr("x", d => xScale(d.volatility) + 8)
        .tween("text", function (d) {
          const prev = previousData.get(d.symbol)?.volatility || 0;
          const i = d3.interpolateNumber(prev, d.volatility);
          return function (t) {
            this.textContent = `${i(t).toFixed(2)}%`;
          };
        });

      // ì €ì¥
      previousData = new Map(data.map(d => [d.symbol, d]));
    }

    updateChart();
    setInterval(updateChart, 60 * 1000);
  </script>
</body>
</html>
